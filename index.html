<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <label for="search-bar">
            <img src="./img/magnify.svg" alt="search icon" class="icon" />
          </label>
          <input type="text" id="search-bar" />
        </div>

        <div class="right-search">
          <img
            src="./img/bell-ring-outline.svg"
            alt="notification-icon"
            class="icon"
          />
          <img
            class="image"
            src="./img/lion-g4e016bee9_1280.png"
            alt="user-Image"
          />
          <div>Julius Caesar</div>
        </div>
        <div class="bottom-left">
          <img
            src="./img/lion-g4e016bee9_1280.png"
            alt="user-Image"
            class="userImg"
          />
          <p>Hi,there!</p>
          <p>Hello Julius</p>
        </div>
        <div class="buttons">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
      <div class="main"></div>
      <div class="nav"></div>
    </div>
  </body>
</html>
