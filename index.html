<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <label for="search-bar">
            <img src="./img/magnify.svg" alt="search icon" class="icon" />
          </label>
          <input type="text" id="search-bar" />
        </div>

        <div class="right-search">
          <img
            src="./img/bell-ring-outline.svg"
            alt="notification-icon"
            class="icon"
          />
          <img
            class="image"
            src="./img/lion-g4e016bee9_1280.png"
            alt="user-Image"
          />
          <div>Julius Caesar</div>
        </div>
        <div class="bottom-left">
          <img
            src="./img/lion-g4e016bee9_1280.png"
            alt="user-Image"
            class="userImg"
          />
          <p>Hi,there!</p>
          <p>Hello Julius</p>
        </div>
        <div class="buttons">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
      <div class="main"></div>
      <div class="nav">
        <p><img src="./img/view-dashboard.svg" alt="Dashbord" />Dashbord</p>
        <div>
          <p><img src="./img/home.svg" alt="home-icon">Home</p>
        <p> <img src="./img/account.svg" alt="profile-icon">Profile</p>
        <p><img src="./img/message.svg" alt="message-icon">Messages</p>
        <p><img src="./img/clock-time-three.svg" alt="clock-time">History</p>
      <p><img src="./img/checkbox-multiple-blank.svg" alt="task-icon">Tasks</p>
      <p><img src="./img/account-group.svg" alt="communities icon"> Communities</p>
      </div>
                <div>
                  <p><img src="./img/cog-outline.svg" alt="settings icon">Settings</p>
                  <p><img src="./img/help-box.svg" alt="help icon">Support</p>
                  <p><img src="./img/shield-check.svg" alt="privacy icon">Privacy</p>
                </div>
    </div>
  </body>
</html>
